<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificador de senha</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>Verificador de Força de Senha</h2>
    <p>Insira uma senha para verificar sua Força: </p>
    <input type="password" id="passwordInput" placeholder="Digite sua senha">
    <div class="password-barra">
      <div id="password-nivel-barra" class="nivel-barra"></div>
    </div>
    <p id="password-texto">Senha Fraca</p>
    <p id="tip">Sua senha precisa conter letras minusculas e maiusculas, numeros e caracteres especiais</p>
  </div>
</body>
</html>
